<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container card my-5 p-5 shadow" style="width: 70%;font-family: roboto;">
    <h1 class="mb-4 fw-bolder text-center">Book List</h1>
    <a href="{% url 'add_book' %}" class="btn btn-primary mb-4 py-2 px-4 fs-5">Add Book</a>
    {% for book in books %}
        <div class="card mb-3">
            <div class="card-body p-4">
                <h3>{{ book.title }} by {{ book.author }}</h3>
                <a href="{% url 'add_review' book.id %}" class="btn btn-sm btn-success my-2 px-3 py-2">Add Review</a>
                <ul class="mt-2">
                    {% for review in book.review_set.all %}
                        <li><strong>{{ review.rating }}/5</strong> - {{ review.comment }}</li>
                    {% empty %}
                        <li>No reviews yet.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    {% endfor %}
</body>
</html>
