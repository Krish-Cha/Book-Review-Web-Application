<!DOCTYPE html>
<html>
<head>
    <title>Add Review</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container card shadow p-5 mt-5" style="font-family: roboto;width: 70%;">
    <h1 class="fw-bolder mb-3">Review for "{{ book.title }}"</h1>
    <form method="post">{% csrf_token %}
        <div class="mb-3">
            <label>Rating (1-5)</label>
            <input name="rating" type="number" class="form-control" min="1" max="5" required>
        </div>
        <div class="mb-3">
            <label>Comment</label>
            <textarea name="comment" class="form-control" required></textarea>
        </div>
        <button class="btn btn-primary px-4 py-2 fs-5">Submit Review</button>
    </form>
</body>
</html>
