<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container card p-5 mt-5 shadow" style="width: 70%;font-family: roboto;">
    <h1 class="fw-bolder">Add a New Book</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>Title</label>
            <input name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Author</label>
            <input name="author" class="form-control" required>
        </div>
        <button class="btn btn-success px-4 py-2 fs-5">Add Book</button>
    </form>
</body>
</html>
